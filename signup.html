<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <img src="asset/image.gif" alt="img" class="left"> <!-- Image on the left -->
        <div class="signup-container right"> <!-- Changed the class to "right" for the form container -->
            <h1>Assistant Doctor</h1>
            <form id="form" action="/" method="GET"></form>
            <div class="name-container">
                <div class="input-container">
                    <input type="text" class="input-field firstname" required
                        style="border: 0.60px #E6E7EC solid;border-radius: 7.24px">
                    <label class="floating-label">First name</label>
                </div>
            </div>
            <div class="name-container">
                <div class="input-container">
                    <input type="text" class="input-field lastname" required
                        style="border: 0.60px #E6E7EC solid;width: 195px;border-radius: 7.24px">
                    <label class="floating-label">Last name</label>
                </div>
            </div>
            <div class="input-container">
                <input type="email" class="input-field email" required
                    style="border: 0.60px #E6E7EC solid;border-radius: 7.24px">
                <label class="floating-label">Email Address</label>
            </div>
            <div class="input-container">
                <input type="tel" class="input-field phone" required
                    style="border: 0.60px #E6E7EC solid;border-radius: 7.24px">
                <label class="floating-label">Phone Number</label>
            </div>
            <!-- Add these two input fields to your form -->
            <div class="input-container">
                <input type="password" class="input-field password" required
                    style="border: 0.60px #E6E7EC solid;border-radius: 7.24px">
                <label class="floating-label">Password</label>
            </div>

            <div class="input-container">
                <input type="password" class="input-field confirmPassword" required
                    style="border: 0.60px #E6E7EC solid;border-radius: 7.24px">
                <label class="floating-label">Confirm Password</label>
            </div>


            <!-- Error message -->
            <div class="error-message" style="display: none; color: red;">
                Please fill in all the required fields.
            </div>
            <button class="login-bttn">Signup</button>
            <div class="login-link">
                <h5 class="account-text">Already have an account?</h5>
                <a href="login.html" class="login-link">Login</a>
            </div>

        </div>
</body>

</html>
